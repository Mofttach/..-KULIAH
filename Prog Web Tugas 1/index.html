<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web Sederhana</title>
</head>
<body>
    <h1>Selamat Datang di Halaman Web Sederhana</h1>
    <section>
        <!-- Block dan Inline Elemen.  -->
        <h2>Form Data Diri</h2>
        <p>Berikut adalah <i>Requirement</i> yang <b>Wajib<b> disisi</p>
       
        <!-- Ordered List -->
        <ol>
            <li>Nama</li>
            <li>NIM</li>
            <li>Prodi</li>
        </ol>

        <!-- Unordered List -->
        <h2>Sosial Media</h2>
        <ul>
            <li>Instagram</li>
            <li>Youtube</li>
            <li>Facebook</li>
        </ul>
       
    </section>

    <!-- Gambar dan Tautan -->
    <section>
        <h2>Foto</h2>
        <img src="https://via.placeholder.com/150" alt="Contoh Gambar" />
        <p>Untuk informasi lebih lanjut, kunjungi <a href="https://www.linkedin.com/in/mofttach">LinkedIn</a>.</p>
    </section>
</body>
</html>
